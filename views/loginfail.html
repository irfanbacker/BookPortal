<!DOCTYPE html>
<html lang="en">
<head>
  <title> Login - The Book portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style media="screen">
    body {
      background-color: #f5f5f5;
    }
    .card {
      background-color: #f5f5f5;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    .alert {
      margin-top: 15px; padding: 5px; padding-left: 17px;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <div name='err' id="err" class="alert alert-danger alert-dismissible fade show" role="alert">Invalid Username/Password
          </div>
          <form action="/login" method="post" autocomplete="off">
          	<div class="form-label-group">
          	<label>Username</label>
          	<input class="form-control" type="text" name="username" placeholder="Username" required autofocus/><br/>
          	</div>
          	<div class="form-label-group">
          	<label>Password</label>
          	<input class="form-control" type="password" name="password" placeholder="Password" required/>
          	</div>
          	<div>
            <br>
          	<button class="btn btn-primary btn-block text-uppercase" type="submit" value="Submit">Login</button>
          	</div>
          </form>
          <hr class="my-4">
          <div align="center">
            <font size="2">Dont have an account? <a href="/signup">Signup</a></font>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2019-2020 The Book portal</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
