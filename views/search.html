    <script>
      var err=0;
      function sendb(data) {
        $.post("/api/search", data, function(resp, status){
          if(resp.results.length==0) {
            $('#nores').show();
            $('#results').hide();
          }
          else {
            $('#nores').hide();
            tbhtml(resp.results,function (hdata){
              $('#rrows').html(hdata);
            });
            $('#results').show();
          }
        });
        console.log('sent');
      }

      function tbhtml(results,cb){
        var tablehtml="";
        for(book in results){
          tablehtml+="<tr>"+"<td>"+results[book].isbn+"</td>"+"<td>"+results[book].title+"</td>"+"<td>"+results[book].author+"</td>"+"<td>"+results[book].owner+"</td>"+"<td>"+results[book].price+"</td>"+"</tr>"
        }
        cb(tablehtml);
      }

      $("#searchbutton").click(function(e) {
        e.preventDefault();
        var data = {
                title: $('#title').val()
        };
        if(data.title.length==0) {
          $('#errtitle').show();
          err++;
        }
        else $('#errtitle').hide();

        console.log(data);
        if(err==0) sendb(data);
        else err=0;
      });
    </script>
